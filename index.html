<!DOCTYPE html>

<html lang="pt-PT"> <!-- Defines the document language as Portuguese (Portugal) -->

<head>

    <meta charset="UTF-8" /> <!-- Sets the character encoding to UTF-8 for broad character support -->

    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Ensures responsive design for mobile devices -->

    <title>Calendar</title> <!-- The title displayed in the browser tab -->

    <link rel="stylesheet" href="styles.css"> <!-- Links an external CSS stylesheet for page styling -->

</head>

<body>

    <div class="carousel-container"> <!-- A container div for the calendar carousel component -->

        <div class="carousel-wrapper" id="carousel"></div> <!-- The element where the calendar carousel will be dynamically inserted -->

    </div>

    <script src="calendar.js"></script> <!-- Loads the JavaScript file responsible for calendar functionality -->

</body>

</html>
